<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>

    <label>Angka 1:</label>
    <input type="number" id="a"><br><br>

    <label>Angka 2:</label>
    <input type="number" id="b"><br><br>

    <button onclick="hitung('+')">Jumlah (+)</button>
    <button onclick="hitung('-')">Kurang (-)</button>
    <button onclick="hitung('*')">Kali (*)</button>
    <button onclick="hitung('/')">Bagi (/)</button>

    <h3>Hasil: <span id="hasil"></span></h3>

    <script>
        function hitung(op) {
            let x = parseFloat(document.getElementById("a").value);
            let y = parseFloat(document.getElementById("b").value);
            let result = 0;

            if (op === "+") result = x + y;
            if (op === "-") result = x - y;
            if (op === "*") result = x * y;
            if (op === "/") result = x / y;

            document.getElementById("hasil").innerText = result;
        }
    </script>
</body>
</html>
