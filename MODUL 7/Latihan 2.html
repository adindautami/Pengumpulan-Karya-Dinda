<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery - Jam Digital</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        #tanggal {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        #jam {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #start {
            padding: 12px 35px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            text-transform: uppercase;
        }

        #start:hover {
            background: #333;
            color: white;
        }

        #start:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="tanggal">PLACEHOLDER JAM</h1>
        <h1 id="jam">00:00:00</h1>
        <button id="start">START/STOP</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        var jamInterval;
        var isRunning = false;

        var namaHari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        var namaBulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        function updateJam() {
            var sekarang = new Date();

            var jam = sekarang.getHours().toString().padStart(2, '0');
            var menit = sekarang.getMinutes().toString().padStart(2, '0');
            var detik = sekarang.getSeconds().toString().padStart(2, '0');

            var hari = namaHari[sekarang.getDay()];
            var tanggal = sekarang.getDate();
            var bulan = namaBulan[sekarang.getMonth()];
            var tahun = sekarang.getFullYear();

            $('#tanggal').text(hari + ', ' + tanggal + ' ' + bulan + ' ' + tahun);
            $('#jam').text(jam + ':' + menit + ':' + detik);
        }

        $('#start').click(function () {
            if (!isRunning) {
                jamInterval = setInterval(updateJam, 1000);
                updateJam();
                isRunning = true;
            } else {
                clearInterval(jamInterval);
                isRunning = false;
            }
        });
    </script>
</body>
</html>
