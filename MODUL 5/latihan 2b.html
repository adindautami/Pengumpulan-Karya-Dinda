<!DOCTYPE html>
<html>
<head>
  <title>Latihan 2b - Flexbox Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #wrapper {
      width: 90%;
      margin: auto;
    }

    #header {
      height: 150px;
      padding: 20px;
      border: 2px solid red;
    }

    #nav {
      padding: 20px;
      border: 2px solid red;

      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    #nav h2 {
      width: 100%; 
      margin-bottom: 10px;
    }

    .box {
      flex: 1 1 22%;
      height: 120px;
      background: red;
      border: 2px solid red;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      color: white;
    }

    #footer {
      padding: 20px;
      height: 120px;
      border: 2px solid red;
    }

    @media only screen and (max-width: 1080px) {
      .box {
        flex: 1 1 45%;
      }
    }

    @media only screen and (max-width: 640px) {
      .box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h2>Header</h2>
    </div>

    <div id="nav">
      <h2>Services</h2>
      <div class="box">BOX 1</div>
      <div class="box">BOX 2</div>
      <div class="box">BOX 3</div>
      <div class="box">BOX 4</div>
    </div>

    <div id="footer">
      <h2>Footer</h2>
    </div>
  </div>
</body>
</html>
