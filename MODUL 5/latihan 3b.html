<!DOCTYPE html>
<html>
<head>
  <title>Latihan 3b - Full Width Oval Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    .box {
      width: 200px;
      height: 200px;
      background: red;
      margin: 20px auto;
      transition: all 0.5s ease;
    }

    @media screen and (orientation: landscape) {
      .box {
        width: 80%;         
        height: 100px;      
        border-radius: 50%; 
        background: blue;   
        animation: spin 2s linear infinite;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>Transisi CSS3</h3>
  <div class="box"></div>
  <p>Ubah orientasi ke landscape/portrait untuk melihat efek transisi</p>
</body>
</html>
